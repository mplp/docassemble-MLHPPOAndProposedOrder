subject: |
  What are separate, noncontinuous incidents?
content: |
  There must be at least two separate, noncontinuous incidents of stalking or harassing behavior in order to get a nondomestic PPO. This means that the respondentâ€™s actions against you had to be separate from one another in time and space. Actions that are part of a single event are not separate and noncontinuous. 

  For example, if the respondent approached you, physically harmed you, and then made a verbal threat â€” and these actions followed immediately one after the other â€” this would count as only one incident of stalking or harassment, and would not be enough to get a nondomestic PPO.
