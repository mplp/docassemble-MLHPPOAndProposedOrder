question: |
  You cannot continue using this tool
subquestion: |
  We're sorry, but you cannot use this tool to prepare a Petition for Personal Protection Order.

  Because you are under 18 and not emancipated, you must have a next friend file your petition for you. If you made a mistake, click **Go Back** to return to the prior screen and change your answer.

  Otherwise, click **Exit**. To learn more, read Minors and Personal Protection Orders.
