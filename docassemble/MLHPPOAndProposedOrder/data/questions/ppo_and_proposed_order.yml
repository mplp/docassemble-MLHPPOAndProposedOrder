id: intro_screen
question: |
  Welcome to the Do-It-Yourself Personal Protection Order tool
subquestion: |
  This tool will help you prepare the forms you will need to ask the court for a PPO.

  A PPO is one tool to help you stay safe. You may also want to talk to an advocate from a domestic violence and/or sexual assault agency, who can help you make a safety plan. A safety plan is a list of ideas to help increase your safety that is individualized for you.
continue button field: MLH_intro_screen
---
id: MLH intro time
question: |
  Using this tool
subquestion: |
  It should take you between ${ MLH_time_min } and ${ MLH_time_max } minutes to finish answering questions.

  Your Petition for Personal Protection Order and a partly completed Personal Protection Order form will be ready to print after you answer all the questions.

continue button field: MLH_intro_time
---
id: intro roles
question: |
  Using this tool
subquestion: |
  We are going to ask questions about you and the Respondent, who is the person you want to be protected from. On the court forms, you are known as the Petitioner, the person filing the petition.

  If you are under 18 years old and are not emancipated, you need a "next friend" to file your petition for you. You can still use this tool to prepare your forms.

continue button field: MLH_intro_roles
---
id: intro navigation
question: |
  Navigation
subquestion: |
  If you make a mistake or want to review your answers, use the **Back** and **Next** buttons above.

  If you are on a cell phone, you can see a list of the questions that you have answered so far by tapping the **Open** button on the upper right.

  On a regular computer or laptop, click the orange **Show Navigation Panel** button on the lower left to see a list of the questions so far, or use the **MY PROGRESS** menu above.

continue button field: MLH_intro_navigation
---
id: intro privacy
question: |
  Protecting your privacy
subquestion: |
  To protect privacy, you cannot include personal identifying information in public documents that are filed in court. Personal identifying information includes:
  * Date of birth
  * Social security or national identification number
  * Driverâ€™s license or state identification number
  * Passport number
  * Financial account numbers

  **If a question doesn't specifically ask for personal identifying information, do not include it in your answers.** When this information is necessary, this tool will specifically ask for the information and it will go on a separate non-public form that you will file along with the other documents. This DIY tool will automatically produce that form if you need it.

  Do you understand that you should not enter any personal identifying information unless this tool specifically asks for it?
fields:
  - no label: MLH_intro_privacy
    datatype: yesnoradio
---
id: privacy_kickout
event: privacy_kickout
question: |
  You cannot continue using this tool
subquestion: |
  You cannot continue with this tool unless you understand that you should not enter any personal identifying information that the tool does not specifically ask for. 

  If you made a mistake, click **Go Back** to change your answer. Otherwise, click **Exit**. You can use the ${ MLH_GUIDE_FULL } to search for a lawyer or legal services in your area.
